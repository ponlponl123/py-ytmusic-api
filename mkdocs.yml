site_name: YT Music API Documentation
site_description: A comprehensive YouTube Music API wrapper with robust error handling
site_url: https://ponlponl123.github.io/py-ytmusic-api
repo_url: https://github.com/ponlponl123/py-ytmusic-api
repo_name: ponlponl123/py-ytmusic-api

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - API Reference: api.md
  - Error Handling Guide: error-handling.md
  - Implementation Guide: implementation.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - swagger-ui-tag

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ponlponl123/py-ytmusic-api
  version:
    provider: mike